<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>STAR WARS <span class="badge badge-secondary">API</span></h1>
      <label>Choose The List </label>
      <select id="listOf" onchange="turnOn()">
        <option selected disabled>....</option>
        <option value="people">People</option>
        <option value="planets">Planets</option>
        <option value="films">Films</option>
        <option value="starships">Starships</option>
        <option value="vehicles">Vehicles</option>
        <option value="species">Species</option>
      </select>
      <!------------------------------------------------ Planets ------------------------------------------------>
      <div id="planets" class="off">
        <h1>Planets</h1>
        <button onclick="sortPlanetaNombre()" class="btn btn-info">
          By Name
        </button>
        <button onclick="sortPlanetaPoblacion()" class="btn btn-danger">
          By Population
        </button>
      </div>
      <div id="people" class="off">
        <h1>People</h1>
        <button onclick="sortPeopleNombre()" class="btn btn-warning">
          By Name
        </button>
        <button onclick="sortPeopleAltura()" class="btn btn-dark">
          By Height
        </button>
        <button onclick="sortPeopleGenero()" class="btn btn-info">
          By Gender
        </button>
        <div id="sort-gender" class="off">
          <button onclick="peopleGenderOption('male')">Male</button>
          <button onclick="peopleGenderOption('female')">Female</button>
          <button onclick="peopleGenderOption('n/a')">N/A</button>
        </div>
      </div>
      <div id="films" class="off">
        <button onclick="sortFilmsTitle()" class="btn btn-success">
          By Title
        </button>
        <button onclick="sortFilmsDate()" class="btn btn-info">By Date</button>
        <button onclick="sortFilmsEpisode()" class="btn btn-primary">
          By Episode
        </button>
        <button onclick="sortFilmsDirector()" class="btn btn-secondary">
          By Director
        </button>
      </div>
      <div id="vehicles" class="off">
        <button onclick="sortVehiclesName()" class="btn btn-danger">
          By Name
        </button>
        <button onclick="sortVehiclesCreation()" class="btn btn-warning">By Creation</button>
        </button>
      </div>
      <div id="species" class="off">
        <button onclick="sortSpecies()" class="btn btn-secondary">Click</button>
        </button>
      </div>
      <div id="starships" class="off">
        <h3>StarShips</h3>
        <button onclick="sortStarshipsName()" class="btn btn-danger">By Name</button>
        </button>
        <button onclick="sortStarshipsCost()" class="btn btn-primary">By Cost</button>
        </button>
        <button onclick="sortStarshipsPassanger()" class="btn btn-info">By Passanger Capacity</button> 
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
